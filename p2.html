<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Calculator</title>
</head>
<body>
    <h1>Multiplication Calculator</h1>
    <p>Enter two integers to multiply:</p>
    
    <input type="number" id="num1" placeholder="Enter integer 1">
    <input type="number" id="num2" placeholder="Enter integer 2">
    <button onclick="multiplyNumbers()">Multiply</button>

    <p>Result: <span id="result"></span></p>

    <script>
        function multiplyNumbers() {
            // Get the values entered by the user
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

            // Perform the multiplication
            var result = num1 * num2;

            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
